language: java
jdk: oraclejdk11
services: docker

install: ./gradlew assemble
script: ./gradlew check
after_success: ./gradlew coveralls

deploy:
  provider: script
  script: bash ci/release.sh
  on:
    branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

